<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="">
        <h1>Calculadora de médias</h1>
    </header>
    <form action="">
        <input type="text" required placeholder="Nome da atividade" name="" id="">
        <input type="number" required placeholder="Nota da atividade" min="0" max="10" name="" id="">
        <button type="submit">Adicionar +</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>
                    Nome da atividade
                </th>
                <th>Nota da atividade</th>
                <th>Aprovado?</th>
            </tr>
        </thead>
        <tbody>
            <td>Atividade 1</td>
            <td>7</td>
            <td><img src="./images/aprovado.png" alt=""></td>
        </tbody>
        <tfoot>
            <td>Média final</td>
            <td>7</td>
            <td>Aprovado</td>
        </tfoot>
    </table>
    
</body>
</html>
